<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HANGMAN</title>
    <link type="text/css" href="main.css" rel="stylesheet" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("a#the_link").click(function() {
                $("div#foo").load("hangman.html");
            });

        });
    </script>
</head>
<body>

<i></i>
<p>Energy Flow</p>

<form id="meter">
    <input id="text" type="text">
</form>
<script>

    $( "#meter" ).submit(function( event ) {
        event.preventDefault();
        if ($("input:text").val() != "") {
            $("div#foo").load("guess_" + $("input:text").val());
            $("input:text").val("");
            return;
        }
    });
</script>


<p>
    <a href="meter.html" id="the_link" class="button" onclick="loadDoc()">Visual Energy consumption Meter</a>

</p>





</body>
</html>
